<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Cool Site</title>
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="./img/logo.png" alt="Logo for the website">
            <p>FireWeb</p>
        </div>
        <ul class="links">
            <li><a href="www.google.com">Google</a></li>
            <li><a href="www.espn.com">ESPN</a></li>
            <li><a href="www.reddit.com">Reddit</a></li>
        </ul>
    </div>
    <div class="content">
        <div class="hero">
            <p class="main">Welcome to the Cool Place</p>
            <p class="sub">I don't think you'll need to go anywhere else</p>
        </div>
        <div class="image">
            <img src="./img/ferriswheel.jpg" alt="Really cool image">
        </div>
    </div>
</body>
</html>
